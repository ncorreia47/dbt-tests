unit_tests:
  - name: test_is_a_valid_gender # this is the unique name of the test
    model: case_statement # name of the model I'm unit testing
    given: # the mock data for your inputs
      - input: ref('case_statement')
        rows:
         - {gender: M}
         - {gender: F}
    expect: # the expected output given the inputs above
      rows:
        - {gender: M,    gender: true}
        - {gender: F,    gender: true}
        - {gender: N,    gender: false}
        - {gender: L,    gender: false}